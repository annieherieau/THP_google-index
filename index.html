<!-- Projet Validant THP Week 1 : reprosuire la page https://www.google.com/ -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <!-- styles ok -->
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <!-- Favicon ok -->
    <link
      rel="icon"
      type="image/png"
      href="https://upload.wikimedia.org/wikipedia/commons/0/09/IOS_Google_icon.png"
    />
    <!-- Font Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
  </head>
  <body>
    <!-- HEADER ok -->
    <header>
      <nav class="conteneur flex-row right">
        <a class="middle" href="https://mail.google.com/mail/?authuser=0&ogbl"
          >Gmail</a
        >
        <a
          class="middle"
          href="https://www.google.com/imghp?hl=fr&authuser=0&ogbl"
          >Images</a
        >
        <a
          class="link-img-menu no-underline round middle infobulle"
          href="https://www.google.fr/intl/fr/about/products"
        >
          <div>Applications google</div>
        </a>
        <a
          class="no-underline middle"
          href="https://accounts.google.com/SignOutOptions?hl=fr&continue=https://www.google.com/%3Fpccc%3D1&ec=GBRAmgQ"
          ><button>Connexion</button></a
        >
      </nav>
    </header>

    <!-- MAIN -->
    <main class="conteneur">
      <!-- image titre ok -->
      <div class="conteneur">
        <img
          class="main-logo"
          src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
        />
      </div>

      <!-- bar de recherche : pb reduction écran -->
      <div class="recherche">
        <div class="vertical-center">
          <img src="img/chercher.png" alt="" />
          <input type="text" />
          <img src="img/micro.png" alt="" />
          <img src="img/image.png" alt="" />
        </div>
      </div>
      <!-- 2 boutons -->
      <div class="conteneur">
        <a class="no-underline" href=""
          ><button type="submit">Recherche Google</button></a
        >
        <a class="no-underline" href=""
          ><button type="button">J'ai de la chance</button></a
        >
      </div>
      <div><br /><br /><br /></div>
    </main>

    <!-- FOOTER: probleme de flex lorsque change largeur écran -->
    <footer>
      <p>France</p>
      <hr />
      <div class="conteneur">
        <nav>
          <a
            href="https://about.google/?utm_source=google-FR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            >À propos</a
          >
          <a
            href="https://www.google.com/intl/fr_fr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Publicité</a
          >
          <a
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            >Entreprise</a
          >
          <a href="https://google.com/search/howsearchworks/?fg=1"
            >Comment fonctionne la recherche Google ?</a
          >
        </nav>
        <nav>
          <a
            class="feuille"
            href="https://sustainability.google/intl/fr/commitments/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content="
            >Notre troisième décennie d'action pour le climat</a
          >
        </nav>
        <nav>
          <a href="https://support.google.com/legal/answer/3110420?hl=fr&fg=1"
            >Signaler un contenu inapproprié </a
          ><a
            href="https://support.google.com/websearch?p=fr_consumer_info&hl=fr&fg=1"
            >Info consommateurs</a
          >
          <a href="https://policies.google.com/privacy?hl=fr&fg=1"
            >Confidentialité</a
          >
          <a href="https://policies.google.com/terms?hl=fr&fg=1">Conditions</a>
          
          <!-- :hover Menu déroulant -->
          <a href="">Paramètres</a>
        </nav>
      </div>
    </footer>
  </body>
</html>
